specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Reset
    network: sepolia
    source:
      address: "0x2D05Bc016AaE25a0109dFfB7860E5fd788777c92"
      abi: Reset
      startBlock: 8643387
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - IncidentApproved
        - IncidentRequested
        - OwnershipTransferStarted
        - OwnershipTransferred
      abis:
        - name: Reset
          file: ./abis/Reset.json
      eventHandlers:
        - event: IncidentApproved(indexed uint256,indexed address,indexed string,uint256)
          handler: handleIncidentApproved
        - event: IncidentRequested(indexed uint256,indexed address)
          handler: handleIncidentRequested
        - event: OwnershipTransferStarted(indexed address,indexed address)
          handler: handleOwnershipTransferStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/reset.ts
