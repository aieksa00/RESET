specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Reset
    network: sepolia
    source:
      address: "0x89c8C96b788B6c320E3F5B7701A9f2C4EEda7528"
      abi: Reset
      startBlock: 8648902
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - IncidentApproved
        - IncidentRequested
        - NewOffer
        - OfferAccepted
        - OfferRejected
        - OwnershipTransferStarted
        - OwnershipTransferred
      abis:
        - name: Reset
          file: ./abis/Reset.json
      eventHandlers:
        - event: IncidentApproved(indexed uint256,indexed address,indexed string,uint256,address,address,bytes32,uint256,uint256,address)
          handler: handleIncidentApproved
        - event: IncidentRequested(indexed uint256,indexed address)
          handler: handleIncidentRequested
        - event: NewOffer(indexed address,indexed uint256,indexed uint8,uint256,uint256)
          handler: handleNewOffer
        - event: OfferAccepted(indexed address,indexed string,indexed uint256)
          handler: handleOfferAccepted
        - event: OfferRejected(indexed address,indexed string,uint256,uint8)
          handler: handleOfferRejected
        - event: OwnershipTransferStarted(indexed address,indexed address)
          handler: handleOwnershipTransferStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/reset.ts
