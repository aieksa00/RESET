specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Reset
    network: sepolia
    source:
      address: "0x6EA36fBCF49B73D604aC3E5ad2eE7a0D0820CE64"
      abi: Reset
      startBlock: 8650432
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - IncidentApproved
        - IncidentRequested
        - OfferEvent
        - OwnershipTransferStarted
        - OwnershipTransferred
      abis:
        - name: Reset
          file: ./abis/Reset.json
      eventHandlers:
        - event: IncidentApproved(indexed uint256,indexed address,string,uint256,address,address,bytes32,uint256,uint256,address)
          handler: handleIncidentApproved
        - event: IncidentRequested(indexed uint256,indexed address)
          handler: handleIncidentRequested
        - event: OfferEvent(indexed address,indexed uint256,indexed uint8,uint256,uint256,string,uint8)
          handler: handleOfferEvent
        - event: OwnershipTransferStarted(indexed address,indexed address)
          handler: handleOwnershipTransferStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/reset.ts
